<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container mt-3" id="data">
        <div class="mt-1 d-flex flex-row-reverse">
            <button type="button" class="btn btn-light">Dark-Mode</button>
        </div>
        <div class="row mt-5 ms-5 dataItem">
          <div class="col-md-5">
              <input type="text" class="form-control" placeholder="Name" id="name">
          </div>
          <div class="col-md-5">
              <input type="email" class="form-control" placeholder="Email" id="email">
          </div>
          <div class="col-md-2 mt-1">
              <i class="fa-solid fa-square-plus" id="addData"></i>
          </div>
        </div>
        <button type="button" class="btn btn-success btn-sm mt-3" id="btnSubmit">Submit</button>
        <table class="table mt-3 table-bordered text-center">
            <thead>
                <tr>
                  <th scope="col">Sr.No</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody id = "dataShow">
                
            </tbody>
        </table>
    </div>
    <div class="up me-5">
        <a href="#data"><i class="fa-solid fa-circle-up d-flex flex-row-reverse mb-1"id="up"></i></a>  
    </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./jQuery.js"></script>
    <script src="./style.js"></script>                     
</html>
